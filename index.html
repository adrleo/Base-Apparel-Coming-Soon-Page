<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main-container">
      <div class="left">
        <header class="header">
          <img src="images/logo.svg" alt="logo" />
        </header>
        <section class="mobile-img">
          <img src="images/hero-mobile.jpg" alt="hero-mobile" width="100%" />
        </section>
        <section class="content">
          <h1>
            WE'RE <br />
            <span>
              COMING <br />
              SOON
            </span>
          </h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form">
            <input type="text" placeholder="Email Address" class="input-email" id="email" value="" />
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <button><img src="images/icon-arrow.svg" alt="submit" /></button>
            <p class="error-message">Please provide a valid email</p>
          </form>
        </section>
      </div>
      <div class="right">
        <section class="desktop-img">
          <img src="images/hero-desktop.jpg" alt="hero-desktop" />
        </section>
      </div>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/adrleo?tab=repositories">adrleo</a>.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
